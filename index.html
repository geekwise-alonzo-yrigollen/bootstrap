<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Bootstrap</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
      
<!--      container-fluid expands the whole width-->

    <div class="container-fluid">
      <h3>[CONTAINER-FLUID]</h3>
      <div class="row header">
        <div class="col-md-12">
          <h3> [HEADER]</h3>
        </div>
      </div>  
      
<!--      END HEADER -->



      <div class="row nav">
        <div class="col-md-12">
          <h3>[NAV]</h3>
        </div>
      </div>  
      
<!--      END NAV -->


      <div class="row">
        <div class="col-md-9 content">
          <h3>[CONTENT]</h3>
        </div>
        <div class="col-md-3 aside">
          <h3>[ASIDE]</h3>
        </div>
      </div>

    <!-- end aside -->

<!--     FIRST OF THREE ABOVE-->
      <div class="row">
        <div class="col-md-3 promo">
          <h3>[PROMO 1]</h3>
        </div>
        <div class="col-md-3 promo">
          <h3>[PROMO 2]</h3>
        </div>
        <div class="col-md-3 promo">
          <h3>[PROMO 3]</h3>
        </div>
        <div class="col-md-3 promo">
          <h3>[PROMO 4]</h3>
        </div>
      </div>

      </div>
            
      <div class="row footer">
        <div class="col-md-12">
          <h3>[FOOTER]</h3>
        </div>
      </div>

    <!-- END FOOTER -->

    <!-- END CONTAINER -->


    <!-- start of javascript -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    
  </body>
</html>
